<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Lend-A-Toolza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link href="https://fonts.googleapis.com/css?family=Helvetica" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>

  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      color: #193549;
      background-color: #17A589;
    }

    /* Pink background and cobalt blue font for the welcome message */
    .welcome-message {
      background-color: #DAF7A6;
      color: #193549;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
    }

    .bebas-neue-font {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      font-weight: 800;
    }

    .form-container {
      display: flex;
      justify-content: flex-start;
      gap: 24px; /* Add some space between the forms */
      margin-top: 20px; /* Add margin to the top of the forms */
    }

    /* Style the form fields to align with each other and make them rounded */
    .centered-text-field {
      display: block;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      border: 2px solid #193549; /* Add a border to the text fields */
      border-radius: 10px; /* Make the text fields rounded */
      padding: 8px; /* Add some padding to the text fields */
      font-size: 16px; /* Set the font size for the text fields */
      color: #193549; /* Set the text color for the text fields */
    }

    /* Style the form submit buttons as rounded buttons with the same background color */
    .search-form input[type="submit"],
    .project-form input[type="submit"] {
      background-color: #FF3346; /* Red background color for the buttons */
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #193549;
      cursor: pointer;
      margin-top: 10px; /* Add some space between the buttons and the text fields */
    }


    .search-form, .project-form {
      background-color: #E1FF33; /* Yellow background color for the forms */
      padding: 20px;
      border: 2px solid #193549;
      border-radius: 10px;
    }

    .project-form {
      width: 48%;
      display: flex;
      flex-direction: column; /* Set the form elements to be in a column */
    }

    .project-form .centered-text-field {
      margin-bottom: 10px; /* Add some space between the project text field and the button */
    }
  </style>

  <body>
    <div class="welcome-message">
      <h1>
        <span class="bebas-neue-font">Welcome to Lend-A-Toolza</span>
      </h1>
      <p>We are here to help you find the right tools for your projects!</p>
    </div>

    <div class="form-container">
      <div class="search-form">
        <h3>What tools are you looking for?</h3>
        <form action="/tools" accept-charset="UTF-8" method="get">
          <label for="tool">Tool</label>
          <input class="centered-text-field" type="text" name="name" id="name" />
          <br>
          <label for="location">Location</label>
          <input class="centered-text-field" type="text" name="location" id="location" />

          <input type="submit" name="commit" value="Search" data-disable-with="Search" />
</form>      </div>

      <div class="project-form">
        <h3>Not sure what you are looking for?</h3>
        <form action="/welcome" accept-charset="UTF-8" method="post">
          <label for="project">Project</label>
          <input class="centered-text-field" type="text" name="project" id="project" />
          <input type="submit" name="commit" value="Submit" data-disable-with="Submit" />
</form>      </div>
    </div>
  </body>
</html>
