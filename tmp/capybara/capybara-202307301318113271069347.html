<!DOCTYPE html>
<html>
  <head>
    <title>LendAToolzaFe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>

  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
      <a href="/auth/google_oauth2">Login with Google</a>

    <h1>Add a New Tool</h1>
<div id="tool_form">
  <form enctype="multipart/form-data" action="/tools/new" accept-charset="UTF-8" method="post">
    <p>
      <label for="name">Name</label><br />
      <input type="text" name="name" id="name" />
    </p>
    <p>
      <label for="description">Description</label><br />
      <textarea name="description" id="description">
</textarea>
    </p>
    <p>
      <label for="Tool Images">Tool images</label><br />
      <input type="file" name="file" id="file" />
    </p>
    <p>
      <input type="submit" name="commit" value="Add Tool" data-disable-with="Add Tool" />
    </p>
</form></div>
  </body>
</html>
